@(content: Html)


@import models.Messages;


<!DOCTYPE html>

<html>
    <head>
        <title>@Messages.tr("libraryTitle")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../../public/images/favicon.png")">

        <!-- http://stackoverflow.com/questions/14106864/linking-jquery-in-html -->
        <!-- jquery -->
        <script src="@routes.Assets.at("../../../public/javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <!-- jquery ui -->
        <script src="@routes.Assets.at("../../../public/javascripts/jquery-ui-1.9.2.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">

        <!-- jquery datatables -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.dataTables.css")">
        <script type="text/javascript" charset="utf8" src="@routes.Assets.at("../../../public/javascripts/jquery.dataTables.js")"></script>
    </head>
    <body>
        <div align="center">
            <div style="width: 100%; background: #DDDDFF">
                @Messages.tr("libraryTitle")
            </div>
            <br />
            @content
        </div>
    </body>
</html>
